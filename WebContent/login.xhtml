<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_login.xhtml">
<ui:define name="corpo"> 
	 
 	<title>Login do Usu√°rio</title>
 
		<p:dialog header="Acesso" modal="false" height="180" width="220" visible="true">
 			<h:form> 
 				<p:growl id="growl" showDetail="true" sticky="true" />
 			   
				<h:panelGrid columns="1" cellpadding="2">
	                <p:outputLabel value="Email:"/>
	                	<p:inputText value="#{LoginBean.usrLogin}" size="20" required="true"/>
	                <p:outputLabel value=" Senha:"/>
	 					<p:password value="#{LoginBean.pswLogin}" id="psw" label="Password" required="true" size="20"/> 
	 			</h:panelGrid>	
        		<h:panelGrid columns="2" cellpadding="1">	
        			<p:commandButton value="Ok" update="@form" action="#{LoginBean.login}"/>
         			<p:commandButton value="Cancelar" type="reset"/>
       			</h:panelGrid>
   			 </h:form>
    	</p:dialog>
    	
</ui:define>
</ui:composition>
