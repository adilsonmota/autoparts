<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

	<ui:define name="corpo"> 
 <title>Cadastrar Peça</title>
 <h:form>    
	<h2>Nova Peça</h2>
     <p:tabView>
        <p:tab title="Formulário">
     <p:separator/>

             <h:panelGrid columns="2" cellpadding="3">
	                <p:outputLabel value="Nome:"/>
	                <p:inputText value="" size="55" placeholder="Ex: Bico Injetor" required="true"/>
	                <p:outputLabel value="Preço R$:"/>
	                <p:inputNumber value="" size="55"/>
	                <p:outputLabel value="Data da troca:"/>
	                <p:inputMask value="" mask="99/99/9999" size="55" placeholder="Ex: 30/04/2020"/>
	                <p:outputLabel value="Placa do veículo:"/>
	                <p:inputMask value="" mask="aaa-9*99" size="55" placeholder="Ex: ABC-1B23" style="text-transform:uppercase" required="true"/>
	            </h:panelGrid>   
      <p:separator/>
	            
        </p:tab>
    </p:tabView>
       <p:panelGrid  style="border:0px">
         <p:commandButton value="Salvar" update="@form" actionListener="#{LoginBean.registerUser}"/>
         <p:commandButton value="Cancelar" type="reset"/>
       </p:panelGrid>	
    </h:form>
	</ui:define>
</ui:composition>
