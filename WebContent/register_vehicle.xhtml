<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

	<ui:define name="corpo"> 
 <title>Cadastrar Veículo</title>
 <h:form>
 	<p:growl id="growl" showDetail="true" sticky="true" />     
	<h2>Novo Veículo</h2>
     <p:tabView>
        <p:tab title="Formulário">
     <p:separator/>
             <h:panelGrid columns="2" cellpadding="3">
	                <p:outputLabel value="Marca:"/>
	                	<p:inputText value="#{VehicleBean.newVehicle.brand}" size="55" placeholder="Ex: Ford"/>
	                <p:outputLabel value="Modelo:"/>
	                	<p:inputText value="#{VehicleBean.newVehicle.modelName}" size="55" placeholder="Ex: Mustang Shelby GT500" required="true"/>
	                <p:outputLabel value="Placa do veículo:"/>
	                	<p:inputMask value="#{VehicleBean.newVehicle.license}" mask="aaa-9*99" size="55" placeholder="Ex: ABC-1B23" style="text-transform:uppercase" required="true"/>
	                <p:outputLabel value="Apelido:"/>
	                	<p:inputText value="#{VehicleBean.newVehicle.nickname}" size="55"/>
	            </h:panelGrid>   
      <p:separator/>
	            
        </p:tab>
    </p:tabView>
       <p:panelGrid  style="border:0px">
         <p:commandButton value="Salvar" update="@form" action="#{VehicleBean.registerVehicle}"/>
         <p:commandButton value="Cancelar" type="reset"/>
       </p:panelGrid>	
    </h:form>
	</ui:define>
</ui:composition>
