<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

	<ui:define name="corpo"> 
 <title>Alterar Veículo</title>
 <h:form>    
	<h2>Buscar</h2>
     <p:tabView>
        <p:tab title="Veículo">
    <p:separator/>
		    <h:panelGrid columns="3" cellpadding="2">
             		<p:outputLabel value="Buscar:"/>
	            		<p:inputText value="" size="72" placeholder="digite algum dado do veículo" required="true"/>
	            		<p:commandButton value="Ok" update="@form" actionListener="#{LoginBean.registerUser}"/>
		    </h:panelGrid>
	<p:separator/>
     		<p/>
             <h:panelGrid columns="4" cellpadding="3">
	                <p:outputLabel value="Marca:" />
	                	<p:inputText value="" size="30" readonly="true"/>
	                <p:outputLabel value="Modelo:" />
	                	<p:inputText value="" size="30" readonly="true"/>
	                <p:outputLabel value="Placa do veículo:"/>
	                	<p:inputMask value="" size="30" readonly="true"/>
	                <p:outputLabel value="Apelido" />
	                	<p:inputText value="" size="30" readonly="true"/>
	                
	            </h:panelGrid>   
      <p:separator/>
      </p:tab>
      
      <p:tab title="Atualizar Dados">
     	<p:separator/>
             <h:panelGrid columns="2" cellpadding="3">
	                <p:outputLabel value="Marca"/>
	                	<p:inputText value="" size="55" required="true"/>
	                <p:outputLabel value="Modelo:" />
	                	<p:inputText value="" size="55" required="true"/>
	                <p:outputLabel value="Apelido" />
	                	<p:inputMask value="" size="55"/>
                	<p:outputLabel value="Placa do veículo:"/>
	                	<p:inputMask value="" size="55" readonly="true"/>
	            </h:panelGrid>   

		<p:panelGrid  style="border:0px">
        	<p:commandButton value="Salvar" update="@form" actionListener="#{LoginBean.registerUser}"/>
        	
       	</p:panelGrid>
       	<p:separator/>	
		<h:panelGrid columns="1" cellpadding="2">
			<p:outputLabel value="Deletar este carro e suas peças:" />
        	<p:commandButton value="Excluir" update="@form" actionListener="#{LoginBean.registerUser}"/>

		</h:panelGrid>
      </p:tab>
      
    </p:tabView>
    
    </h:form>

	</ui:define>
</ui:composition>
